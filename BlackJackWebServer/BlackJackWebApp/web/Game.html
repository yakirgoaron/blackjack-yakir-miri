<html>
    <head>
        <title>BlackJack!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/Game.css" rel="stylesheet">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/Game.js"></script>
    </head>
    <body>
        <div class="container-fluid">
         <div class="col-md-8 col-xs-8">
            <div id="gamePlayers">
             <div class="row" id="Dealer">
                 <div class="col-md-1 col-xs-1"><img class="img-responsive" src="images/players/Dealer.png" style="min-width: 70px; min-height: 70px"/>
               </div>
               <div class="Cards" id="DealerCards">                  
               </div>
             </div>
             <div id="players">
               
             </div>
           </div>
        </div>
        <div  class="col-md-3 col-xs-3" id ="BetValue">
             <div class="row">
                 <form id="Resign" class="form-signin-heading" method="post" action="PlayerResign">
                    <button class="btn btn-warning" id="btnResign" type="submit">Resign</button>
                 </form>
             </div>
             <div id="Deck" class="row">
                 <img class="img-responsive" src="images/Background/Deck2.png" />
             </div>
             <div class="progress">
                <div id="ValuePrg" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span  class="sr-only">40</span>
                </div>
             </div>
             <div class="row">
                 <label id="BetLabel" hidden></label>
                <form id="PlaceBetfrm" class="form-signin-heading" method="post" action="PlayerActions" Hidden>
                       Place Bet: <input class="form-control" name="PlaceBet" id="PlaceBet" type="range" min="1" max="1000" autofocus ><br>
                      <button class="btn btn-lg btn-primary btn-block" type="submit" >Finish</button>
                </form>
                 
             </div>
             <div id="DoAction" class="row" Hidden>
                 <form id="ActionHit" class="form-signin-heading" method="post" action="PlayerActions" >                       
                      <input class="btn btn-lg btn-primary btn-block" name="Action" value="Hit" type="submit" />
                      <input name="Action" value="Hit" type="hidden" />
                </form>
                <form id="ActionDouble" class="form-signin-heading" method="post" action="PlayerActions" >                       
                      <input class="btn btn-lg btn-primary btn-block" name="Action" value="Double" type="submit" />
                      <input name="Action" value="Double" type="hidden" />
                </form>
                 <form id="ActionSplit" class="form-signin-heading" method="post" action="PlayerActions" >                       
                      <input class="btn btn-lg btn-primary btn-block" name="Action" value="Split" type="submit" />
                      <input name="Action" value="Split" type="hidden" />
                </form>
                 
                 <form id="ActionStand" class="form-signin-heading" method="post" action="PlayerActions" >                       
                      <input class="btn btn-lg btn-primary btn-block" name="Action" value="Stand" type="submit" />
                      <input name="Action" value="Stand" type="hidden" />
                </form>

             </div>
             <div id="Error" class="row" Hidden>
                <div class="alert alert-danger alert-dismissable">
                  <strong id="errormessage">Error!</strong> 
                </div>
             </div>
            </div>
        
       </div>
    </body>
</html>
